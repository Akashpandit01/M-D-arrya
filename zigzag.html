<script>
function mdArray(M,N,Arr)
{let bag="";
   for(let i=0;i<M;i++)
{      let j;

    if(i%2==0)
     {
    for(j=N-1;j>=0;j--)
    {
// console.log(Arr[i][j]);
bag=bag+Arr[i][j]+" ";
    }
     }
else{
  for(j=0;j<N;j++)
    {
    //   console.log(Arr[i][j]);
    bag=bag+Arr[i][j]+" ";
    }
}

   
   
}
console.log(bag);
}


let arr=[[1,2,3,4,5],[6,7,8,9,1],[3,2,5,4,6],[7,8,9,1,2]];
let M=arr.length;
let N=arr[0].length;

mdArray(M,N,arr);
